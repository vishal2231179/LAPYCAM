<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form action="/contact" method="post" class="contact-form">
  <h2>Contact Us</h2>
  <input
 
type="text"
 
name="name"
 
placeholder="Your name">

  
<input
 
type="email"
 
name="email"
 
placeholder="Your email">

  
<textarea
 
name="message"
 
placeholder="Your message"></textarea>

  
<button
 
type="submit">Submit</button>

</form>
<style>
.contact-form {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.contact-form h2 {
  text-align: center;
  font-size: 24px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

.contact-form button {
  background-color: #000;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #333;
}
